<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sources</title>
  </head>
  <body>
    <form method="post">
      <input name="feed">
      <button type="submit">Add feed</button>
    </form>
    {% for source in sources %}
    <div>
      <a href="{{ source.link }}">{{ source.title }}</a>
    {% endfor %}
  </body>
</html>
